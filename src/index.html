<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li span {
            font-size: 18px;
            color: #555;
        }

        li .buttons {
            display: flex;
            gap: 10px;
        }

        li button {
            background-color: #ffc107;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        li button:hover {
            background-color: #e0a800;
        }

        li .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        li .delete-btn:hover {
            background-color: #c82333;
        }

        /* Estilo para aumentar el tamaño del checkbox */
        input[type="checkbox"] {
            transform: scale(1.5); /* Aumenta el tamaño del checkbox */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>To-Do List</h1>
        
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="New Task" required />
            <button type="submit">Add Task</button>
        </form>

        <button id="viewCompleted">View Completed Tasks</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let showCompleted = false; // Control para mostrar tareas completadas
        // Obtener las tareas
        function loadTasks() {
            const endpoint = showCompleted ? '/completed-tasks' : '/tasks';  // Cambiar el endpoint según el estado
            fetch(endpoint)
                .then(response => response.json())
                .then(tasks => {
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '';
                    tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${task.name}</span>
                            <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleComplete('${task.id}')">
                            <div class="buttons">
                                <button onclick="updateTask('${task.id}')">Update</button>
                                <button class="delete-btn" onclick="deleteTask('${task.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        `;
                        taskList.appendChild(li);
                    });
                });
        }

        // Crear una nueva tarea
        document.getElementById('taskForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const taskInput = document.getElementById('taskInput');
            const newTask = { name: taskInput.value, completed: false };

            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newTask),
            })
            .then(response => response.json())
            .then(() => {
                taskInput.value = '';
                loadTasks();
            });
        });

        // Alternar tarea completa/incompleta
        function toggleComplete(id) {
            fetch(`/tasks/${id}`)
                .then(response => response.json())
                .then(task => {
                    const updatedTask = { ...task, completed: !task.completed };
                    
                    fetch(`/tasks/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedTask),
                    }).then(() => loadTasks());
                });
        }

        // Actualizar una tarea
        function updateTask(id) {
            const newTaskName = prompt('Enter new task name:');
            if (newTaskName) {
                fetch(`/tasks/${id}`)
                    .then(response => response.json())
                    .then(task => {
                        const updatedTask = { ...task, name: newTaskName };

                        fetch(`/tasks/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(updatedTask),
                        }).then(() => loadTasks());
                    });
            }
        }

        // Eliminar una tarea
        function deleteTask(id) {
            fetch(`/tasks/${id}`, {
                method: 'DELETE',
            }).then(() => loadTasks());
        }

        // Cargar las tareas al inicio
        loadTasks();

    </script>
</body>
</html>
